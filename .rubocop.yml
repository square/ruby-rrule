AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - 'gemfiles/**/*'
    - Appraisals

Layout:
  Enabled: false

Lint/NonLocalExitFromIterator:
  Enabled: false

Metrics:
  Enabled: false

Naming:
  Enabled: false

Style/Documentation:
  Enabled: false
Style/MultilineBlockChain:
  Enabled: false
Style/NumericPredicate:
  Enabled: false
Style/RescueModifier:
  Enabled: false
Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma
